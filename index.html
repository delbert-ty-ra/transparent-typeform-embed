<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typeform Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
    }
    #typeform {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div id="typeform"></div>
  
  <!-- Method 1: Using the current CDN approach -->
  <script src="//embed.typeform.com/next/embed.js"></script>
  <script>
    // Using the current Typeform embed API
    window.addEventListener('DOMContentLoaded', function() {
      // Method 1a: Direct widget creation (newer approach)
      if (window.tf && window.tf.createWidget) {
        window.tf.createWidget('BbyTKkQ6', {
          container: document.getElementById('typeform'),
          hideHeaders: true,
          hideFooter: true,
          height: '100%'
        });
      } 
      // Method 1b: Alternative approach using data attributes
      else {
        document.getElementById('typeform').setAttribute('data-tf-widget', 'BbyTKkQ6');
        document.getElementById('typeform').setAttribute('data-tf-hide-headers', 'true');
        document.getElementById('typeform').setAttribute('data-tf-hide-footer', 'true');
        
        // Trigger the embed
        if (window.tf && window.tf.load) {
          window.tf.load();
        }
      }
    });
  </script>
  
  <!-- Method 2: Fallback using HTML data attributes (simplest approach) -->
  <!-- 
  <div data-tf-widget="BbyTKkQ6" 
       data-tf-hide-headers="true" 
       data-tf-hide-footer="true" 
       style="width:100%;height:100vh;"></div>
  <script src="//embed.typeform.com/next/embed.js"></script>
  -->
</body>
</html>
