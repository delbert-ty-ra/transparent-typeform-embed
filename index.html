<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typeform Embed - Production Ready</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    #typeform-container {
      width: 100%;
      height: 408px;
      position: relative;
      border-radius: 24px;
      overflow: hidden;
    }
    
    /* Loading state */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #666;
      z-index: 10;
    }
    
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #262627;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading when form loads */
    .loaded .loading {
      display: none;
    }
  </style>
</head>
<body>
  <div id="typeform-container">
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Loading form...</p>
    </div>
  </div>

  <script>
    // Typeform configuration
    const CONFIG = {
      formId: 'BbyTKkQ6',
      container: '#typeform-container',
      options: {
        hideHeaders: true,
        hideFooter: true,
        opacity: 100
      }
    };
    
    // Load and initialize Typeform
    function initTypeform() {
      // Create and load the Typeform script
      const script = document.createElement('script');
      script.src = 'https://embed.typeform.com/next/embed.js';
      script.async = true;
      
      script.onload = function() {
        console.log('✅ Typeform script loaded');
        
        // Wait for the API to be available
        const checkAPI = setInterval(() => {
          if (window.tf && window.tf.createWidget) {
            clearInterval(checkAPI);
            createWidget();
          }
        }, 100);
        
        // Timeout after 5 seconds
        setTimeout(() => {
          clearInterval(checkAPI);
          if (!document.querySelector('.loaded')) {
            console.error('❌ Typeform API timeout');
            showFallback();
          }
        }, 5000);
      };
      
      script.onerror = function() {
        console.error('❌ Failed to load Typeform script');
        showFallback();
      };
      
      document.head.appendChild(script);
    }
    
    // Create the Typeform widget
    function createWidget() {
      try {
        const container = document.querySelector(CONFIG.container);
        
        const widget = window.tf.createWidget(CONFIG.formId, {
          container: container,
          ...CONFIG.options
        });
        
        if (widget) {
          console.log('✅ Typeform widget created');
          container.classList.add('loaded');
        } else {
          throw new Error('Widget creation returned null');
        }
        
      } catch (error) {
        console.error('❌ Error creating widget:', error);
        showFallback();
      }
    }
    
    // Fallback to direct link
    function showFallback() {
      const container = document.querySelector(CONFIG.container);
      container.innerHTML = `
        <div style="
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
          max-width: 400px;
          padding: 40px 20px;
        ">
          <h2 style="color: #262627; margin-bottom: 16px; font-size: 24px;">
            Ready to get started?
          </h2>
          <p style="color: #666; margin-bottom: 24px; line-height: 1.5;">
            Click the button below to open the form.
          </p>
          <a href="https://form.typeform.com/to/${CONFIG.formId}" 
             target="_blank" 
             rel="noopener noreferrer"
             style="
               display: inline-block;
               background: #262627;
               color: white;
               padding: 12px 24px;
               text-decoration: none;
               border-radius: 6px;
               font-weight: 500;
               transition: background 0.2s;
             "
             onmouseover="this.style.background='#1a1a1b'"
             onmouseout="this.style.background='#262627'">
            Open Form
          </a>
        </div>
      `;
    }
    
    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initTypeform);
    } else {
      initTypeform();
    }
  </script>
</body>
</html>
